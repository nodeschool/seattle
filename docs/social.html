<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,target-densitydpi=device-dpi">
    <meta name="robots" content="noindex">
    <title>NodeSchool Seattle - Social Image</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="social">
      <header id="header" class="header">
        <div class="header__content section__content__social">
          <div class="header__identification">
              <img id="logo" class="header__logo" src="./images/nodeschool-seattle.svg" />
            <div class="header__logo-text">
              <div class="header__logo-text__nodeschool">NodeSchool</div>
              <div class="header__logo-text__sf">Seattle</div>
            </div>
          </div>

          <div class="next-event__social">
            <div class="next-event__description">
              <ul class="next-event__info">
                <li class="next-event__info__item">
                  <strong class="strong--alt">When?</strong> Saturday, June 1st from 1:00PM-5:00PM
                </li>
                <li class="next-event__info__item">
                  <strong class="strong--alt">Where?</strong> Microsoft Reactor (Microsoft Building 20) - 3709 157th Ave NE, Redmond, WA 98052
                </li>
                <li class="next-event__info__item">
                  <strong class="strong--alt">What?</strong> Learning, mentoring, JS bffs, and food <img src="./images/pot-of-food.png" class="emoji" alt="pot of food emoji">
                </li>
              </ul>
            </div>
            <div class="next-event__links">
              <button class="social__button button">Learn With Us</button>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
